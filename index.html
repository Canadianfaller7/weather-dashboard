<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <aside id="search">
                <div class="mt-5">
                    <form id="search-form">
                        <h2 class="mt-2 mb-3">Search for a City:</h2>
                        <input id="search-input" type="text" class="form-control cap-letter" placeholder="Chicago">
                        <input id="" type="submit" class="btn col-12 col-lg-5 mt-2 mb-3 my-btn"><div id="submit-border"></div></input>
                    </form>
                </div>

                <div id="serach-history" class="mt-5 text-center text-lg-start">
                    <h2>Search History:</h2>
                    <div id="history-container">

                    </div>
                </div>
            </aside>
            <main>
                <section id="todays-forecast" class="p-3 forecast">
                    <div id="todays-info" class="m-3 p-2 border border-dark">
   
                    </div>
                </section>
                <section id="fiveday-forecast" class="m-3 text-center forecast">
                        <h2>5 day forecast:</h2>
                        <div id="forecast-container" class="d-flex flex-row flex-wrap">
    
                        </div>
                </section>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script
          src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
          crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
